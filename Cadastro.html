<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Rocket Partituras | Cadastro</title>
    <link rel="stylesheet" href="src/style/login.css">
    <link rel="shortcut icon" href="src/imagens/logobranca.ico" type="image/x-icon">
</head>
<body background="src/imagens/background.png">
    <a href="index.html"><img class="loginlogo" src="src/imagens/logo-sem-fundo.png" alt="logo"></a>
    <div class="login-container">
        <h2>Criar conta</h2>
        <form action="#" method="post">
            <label for="username">Usuário ou E-mail:</label>
            <input type="text" placeholder="Coloque o nome do usuario">
            
            <label for="email">Seu E-mail</label>
            <input type="email" placeholder="Coloque seu E-mail" name="Email" required>

            <label for="password">Sua senha</label>
            <input type="password" placeholder="Coloque sua senha" required>

            <label for="confirmpassword">Confirmação de senha</label>
            <input type="password" placeholder="Confirme a senha" required>

            <button type="submit" class="Registrar">Cadastrar</button><br>
            <span id="login">
                Já tem uma conta? Vai para <a href="login.html">login</a>.
                Algum problema? entre em <a href="contato.html">contato</a>
            </span>
        </form>
    </div> 
</body>
</html>
